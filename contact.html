<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./asset/style.css">

  <title>CRUD Application</title>
</head>

<body style="color: white; background-color: #000000">
  <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
  <button type="button" class="btn btn-primary" style="margin: 20px" onclick="logout()">Logout</button>

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5">
        <strong>CRUD Application</strong>
      </h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name
              " />
        </div>

        <div class="col-10 col-md-8 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name
              " />
        </div>

        <div class="col-10 col-md-8 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email
              " />
        </div>
        <div class="col-10 col-md-8">
          <input type="submit" class="btn btn-success add-btn" value="Submit" />
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
            </tr>
          </tbody>
        </table>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Edit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" style="color: black;">First Name:</label>
                    <input type="text" class="form-control" id="firstNameModal">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label" style="color: black;">Last Name:</label>
                    <input type="text" class="form-control" id="lastNameModal" />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label" style="color: black;">Email:</label>
                    <input type="email"  class="form-control" id="emailModal" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  type="button" class="btn btn-primary submitModal" onclick="submitEdit(this)" data-bs-dismiss="modal">Send message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./asset/app.js"></script>
</body>

</html>
